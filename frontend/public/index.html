<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WildTrack - Observation Map</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/src/styles/main.css">
</head>
<body>

    <!-- Map Container -->
    <div id="map"></div>

    <!-- Observation Form -->
    <div id="form-container" class="hidden">
        <h3>Add Observation</h3>
        <form id="observation-form">
            <div class="form-group">
                <label for="species">Species</label>
                <input type="text" id="species" required placeholder="e.g. Wolf">
            </div>
            
            <div class="form-group">
                <label for="count">Count</label>
                <input type="number" id="count" required min="1" value="1">
            </div>

            <div class="form-group">
                <label for="behavior">Behavior</label>
                <input type="text" id="behavior" placeholder="e.g. Sleeping">
            </div>

            <div class="form-group">
                <label for="image">Photo</label>
                <input type="file" id="image" accept="image/*">
            </div>

            <input type="hidden" id="lat">
            <input type="hidden" id="lng">

            <div class="form-actions">
                <button type="button" id="cancel-btn" class="btn-secondary">Cancel</button>
                <button type="submit" class="btn-primary">Save Observation</button>
            </div>
        </form>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

    <!-- Main App Logic (Module) -->
    <script type="module" src="/src/app.js"></script>
</body>
</html>
